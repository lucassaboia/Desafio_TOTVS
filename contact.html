<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio @ TOTVS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/logo-eleve-totvs-header.png">
    <link rel="stylesheet" href="src/styles/css/navbar.css">
    <link rel="stylesheet" href="src/styles/css/contacts.css">
    <script src="src/styles/js/formContatcs.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper black">
                <a href="index.html" class="brand-logo left"><i class="material-icons">school</i>Study</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#">Cursos</a></li>
                    <li><a href="#">Por que Study?</a></li>
                    <li><a href="#">Conteúdos Gratuitos</a></li>
                    <li><a href="#">Para Empresas</a></li>
                    <li><a href="contact.html">Contato</a></li>
                    <li><a href="#" class="btn white black-text">Entrar</a></li>
                    <li><a href="#" class="btn teal">Criar conta</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="section">
                <h1 class="black-text h1">Contate-nos!</h1>
                <p class="black-text">Está interessado em participar dessa excelente comunidade ? <br>Preencha esse
                    formulário!</p>
            </div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="first_name" type="text" class="validate">
                            <label class="active" for="first_name">Nome</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="second_name" type="text" class="validate">
                            <label class="active" for="second_name">Sobrenome</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">call</i>
                            <input id="telephone" type="text" class="validate">
                            <label class="active" for="telephone">Telefone</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">mail</i>
                            <input id="email" type="text" class="validate">
                            <label for="icon_prefix" class="active" for="mail">E-mail</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <textarea id="textarea1" class="materialize-textarea" maxlength="300"></textarea>
                          <label for="textarea1">Observações</label>
                          <span class="carachter-limit" id="count">Limite de 300 caracteres</span>
                        </div>
                      </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light" type="button"
                            onclick="exibirValores()">Enviar</button>
                    </div>
            </div>
            </form>
        </div>

        </div>
    </main>
</body>
